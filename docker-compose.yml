version: '3.5'

services:
  db:
    image: postgres:10.4
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - 5432:5432
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
      - ./vendor/bundle:/usr/local/bundle
      - /app/vendor
      - /app/tmp
      - /app/log
      - /app/.git
    ports:
      - 3000:3000
    depends_on:
      - db
    stdin_open: true
    tty: true
