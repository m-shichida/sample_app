version: '3.5'

services:
  db:
    image: postgres:10.4
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - 5432:5432
  web:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  postgres-data:
    driver: local
