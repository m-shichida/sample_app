references:
  container_config: &container_config
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.6.5-stretch
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:10.0-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
  restore_config: &restore_config
    keys:
      - v2-dependencies-{{ arch }}-{{ checksum "Gemfile.lock" }}
      - v2-dependencies-{{ arch }}-
      - v2-dependencies-

version: 2
jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          <<: *restore_config
      - run:
          name: Install capybara-webkit dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y software-properties-common
            sudo apt install -y gcc g++ make qt5-default libqt5webkit5-dev ruby-dev zlib1g-dev
      - run:
          name: Install bundler
          command: |
            gem install bundler:2.1.4
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle --clean
      - save_cache:
          paths:
            - vendor/bundle
          key: v2-dependencies-{{ arch }}-{{ checksum "Gemfile.lock" }}

  rspec:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          <<: *restore_config
      - attach_workspace:
          at: ~/repo
      - run:
          name: Database Setup
          command: |
            cp ./.env.test ./.env
            cp ./config/database.yml.ci ./config/database.yml
            gem install bundler:2.1.4
            bundle --path vendor/bundle
            bundle exec rake db:create db:schema:load db:migrate
      - run:
          name: run rspec
          command: |
            bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - rspec:
          requires:
            - build
